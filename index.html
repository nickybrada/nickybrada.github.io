<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traphouse CFD</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://github.com/rozniak/xfce-winxp-tc/blob/master/wallpapers/common/bliss.jpg?raw=true');
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating */
            font-family: 'Courier New', Courier, monospace; /* Use a monospace font for the command prompt look */
        }
        .window {
            width: 600px; /* Set a fixed width for the window */
            margin: 50px auto; /* Center the window */
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            border: 2px solid #000; /* Add a border */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }
        .title-bar {
            background-color: #0078D7; /* Title bar color */
            color: white; /* Title text color */
            padding: 5px; /* Padding for title bar */
        }
        .title-bar-controls button {
            background: none; /* Remove default button background */
            border: none; /* Remove default button border */
            color: white; /* Button text color */
            cursor: pointer; /* Pointer cursor on hover */
        }
        .window-body {
            padding: 10px; /* Padding for window body */
        }
        a {
            color: blue; /* Link color */
            text-decoration: underline; /* Underline links */
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <script src="script.js" defer></script>
</head>

    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Command Prompt</div>

                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>

</html>
