<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <style>
        body { font-family: 'Press Start 2P', cursive; text-align: center; }
    </style>
</head>
<body>
    <span class="nes-text is-primary">traphouse.cfd</span>
    <audio id="audio" src="wagner_song.mp3" preload="metadata"></audio>
    <button class="nes-btn is-primary" onclick="audio.play()">Play Song</button>
    <progress id="progressBar" class="nes-progress" value="0" max="100"></progress>

    <script>
        audio.addEventListener('timeupdate', () => {
            document.getElementById('progressBar').value = (audio.currentTime / audio.duration) * 100;
        });
    </script>
</body>
</html>
